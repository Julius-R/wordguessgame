<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <main class="game_area">
        <header class="tally">
            <p id="wrong">Wrong: <span id="wrong_num"></span></p>
            <p id="result"></p>
            <p id="right">Right: <span id="right_num"></span></p>
        </header>
        <div class="container">
            <h1 class="title">Word Guess</h1>
            <p class="subtitle">Guess which word is the correct word.</p>

            <div id="options">
                <button id="option1"></button>
                <button id="option2"></button>
            </div>
            <div id="reset"><i class="fas fa-undo"></i> Reset?</div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
